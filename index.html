<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">

  <div>
    <!-- add a quote -->
    <input type="text" ng-model="text" placeholder="Type a Quote Here">
    <input type="text" ng-model="author" placeholder="Author Goes Here">
  </br>
    <button ng-click = "addMe()">Click to add the quote!</button>
  </br>


  <!-- SEARCH quotes -->
    <input type="text" ng-model = "filterText" placeholder="Search quotes">
  </div>

  <p ng-repeat = "quote in quotes | filter: filterText">
    <span class = 'text'> {{quote.text}} </span>
    <span class = 'author'> -- {{quote.author}}</span>
    <button ng-click = "deleteMe(quote.text)">Delete</button>
  </p>



  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <script src = "js/app.js"></script>
  <script src = "js/mainCtrl.js"></script>
  <script src = "js/dataService.js"></script>

  </script>

  </script>
</body>
</html>
